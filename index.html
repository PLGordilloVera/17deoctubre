<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Día de la Lealtad!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ==================================== */
        /* == ESTILOS GLOBALES / DE ESCRITORIO == */
        /* ==================================== */
        body {
            background-color: rgb(3, 3, 3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden;
            font-size: 16px; 
        }
        .arcade-screen {
            background-image: url('PERON.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: multiply; 
            background-color: rgba(37, 50, 68, 0.7);
            
            border: 4px solid rgb(248, 248, 244);
            border-radius: 15px;
            box-shadow: 0 0 30px 10px rgba(231, 229, 199, 0.05);
            padding: 40px 20px 20px;
            text-align: center;
            max-width: 95%;
            width: 1000px;
            min-height: 500px;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        @keyframes subtle-glow {
            0%, 100% {
                text-shadow: 2.5px 2.5px #1dd2ff, 0 0 5px rgba(255, 242, 66, 0.2);
            }
            50% {
                text-shadow: 2.5px 2.5px #1dd2ff, 0 0 15px rgba(243, 243, 236, 0.8), 0 0 20px rgba(255, 255, 253, 0.2);
            }
        }
        .title-arcade {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.2rem; 
            color: #ffffff;
            text-shadow: 2.5px 2.5px #fffd8a;
            line-height: 1.2;
            white-space: nowrap;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            animation: subtle-glow 2s ease-in-out infinite alternate;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 80px;
            margin-top: 70px;
            flex-wrap: wrap;
            position: relative;
            width: 100%;
            min-height: 250px;
        }
        .image-wrapper {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 2s ease-in-out;
        }
        .image-wrapper.transparent {
            opacity: 0;
        }
        .image-wrapper.visible {
            opacity: 1;
        }
        .image-wrapper.hidden {
            visibility: hidden;
        }
        /* ESTILO ESPECÍFICO PARA EL ESCUDO */
        .image-wrapper.escudo {
             top: 20px;
        }
        .image-wrapper.escudo img {
            max-width: 90%; 
            height: auto; 
            object-fit: contain; 
            transform: scale(1.04); 
            transition: transform 2s ease-in-out;
        }
        /* ESTILO GENÉRICO PARA IMAGENES (Avatar) */
        .image-wrapper.avatar img {
            max-width: 175px;
            height: 300px;
            object-fit: contain;
            border-radius: 9px;
        }
        
        /* CORRECCIÓN CLAVE: Burbuja de Diálogo */
        .speech-bubble {
            position: absolute;
            /* Se revierte a la posición original, usando el 80% como referencia */
            bottom: calc(80% + 5px); 
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px 15px;
            color: black;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: opacity 0.5s ease-in-out;
            /* QUITAR Max-width en PC para que se estire */
            /* Se mantiene white-space normal para el padding, pero el SPAN lo controla */
            white-space: normal; 
        }
        .speech-bubble.hidden {
            opacity: 0;
        }
        .speech-bubble span {
            display: inline-block;
            /* CORRECCIÓN CLAVE: Se fuerza el texto a NO saltar de línea para mantener la estética */
            white-space: nowrap; 
            opacity: 1;
            transition: none;
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid black;
        }
        #playButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f79e0;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            box-shadow: 0 4px 0 #125aa3;
            transition: transform 0.1s, box-shadow 0.1s, opacity 0.5s;
            z-index: 30;
        }
        #playButton:hover {
            transform: translateX(-50%) translateY(2px);
            box-shadow: 0 2px 0 #125aa3;
        }
        #playButton:active {
            transform: translateX(-50%) translateY(4px);
            box-shadow: none;
        }
        #playButton.hidden {
            opacity: 0;
            pointer-events: none;
        }


        /* ==================================== */
        /* == AJUSTES RESPONSIVOS (MÓVILES) == */
        /* ==================================== */

        /* Tablets y móviles grandes (768px y abajo) */
        @media (max-width: 768px) {
            .arcade-screen {
                padding: 20px;
                width: 95%;
                min-height: 400px; 
            }
            .title-arcade {
                font-size: 5vw; /* Ligeramente más pequeño para dar espacio */
                top: 30px; 
            }
            .image-container {
                margin-top: 60px; 
                min-height: 200px; 
            }
            /* Avatar (17deoctubre.png) */
            .image-wrapper.avatar img {
                max-width: 140px;
                height: 230px;
            }
            /* Escudo (principiosyvalores.png) */
            .image-wrapper.escudo {
                 top: 10px;
            }
            .image-wrapper.escudo img {
                max-width: 90%;
                transform: scale(0.9); 
            }
            /* Burbuja de diálogo: Ajuste de posición y tamaño de fuente */
            .speech-bubble {
                font-size: 0.75rem; /* El tamaño de fuente es crítico para que se estire sin salirse */
                bottom: calc(100% + 5px); /* Posición corregida para móviles */
                padding: 10px 15px;
            }
            #playButton {
                font-size: 0.8rem;
                padding: 10px 20px;
            }
        }

        /* Móviles pequeños (480px y abajo) */
        @media (max-width: 480px) {
            .title-arcade {
                font-size: 6vw; 
                top: 20px;
            }
            .arcade-screen {
                padding: 10px;
                min-height: 380px;
            }
            /* Avatar */
            .image-wrapper.avatar img {
                max-width: 90px;
                height: 160px;
            }
            /* Escudo */
            .image-wrapper.escudo img {
                transform: scale(0.75);
            }
            .image-container {
                margin-top: 50px;
            }
            .speech-bubble {
                font-size: 0.55rem; /* Tamaño muy reducido, pero necesario para el NO-WRAP */
                padding: 8px 12px;
                bottom: calc(100% + 5px);
            }
            #playButton {
                font-size: 0.7rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="arcade-screen">
        <h1 class="title-arcade" id="mainTitle">¡Feliz 17 de octubre!</h1>
        <div class="image-container">
        </div>
        <button id="playButton">INICIAR</button>
    </div>
    <audio id="marchaAudio" src="marcha.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const config = [
                {
                    imageSrc: '17deoctubre.png',
                    altText: 'Avatar Pixel Art',
                    speechText: '"En esta tierra lo mejor que tenemos es el pueblo."',
                    className: 'avatar'
                },
                {
                    imageSrc: 'principiosyvalores.png',
                    altText: 'Escudo Pixel Art',
                    speechText: '',
                    className: 'escudo'
                }
            ];
            const imageContainer = document.querySelector('.image-container');
            const mainTitle = document.getElementById('mainTitle');
            const audio = document.getElementById('marchaAudio');
            const playButton = document.getElementById('playButton');
            
            if (!imageContainer || !mainTitle || !audio || !playButton) {
                console.error('Error: No se encontró uno o más elementos HTML necesarios.');
                return;
            }
            
            function typeWriter(element, text, delay, onComplete) {
                let i = 0;
                element.textContent = '';
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, delay);
                    } else {
                        if (onComplete) {
                            onComplete();
                        }
                    }
                }
                type();
            }
            
            const elements = {};
            config.forEach(item => {
                const imageWrapper = document.createElement('div');
                imageWrapper.classList.add('image-wrapper', item.className, 'transparent');
                const img = document.createElement('img');
                img.src = item.imageSrc;
                img.alt = item.altText;
                img.onerror = function() {
                    this.src = `https://placehold.co/150x150/000000/FFFFFF?text=${item.altText.split(' ')[0]}`;
                };
                imageWrapper.appendChild(img);
                if (item.speechText) {
                    const speechBubble = document.createElement('div');
                    speechBubble.classList.add('speech-bubble', 'hidden');
                    const span = document.createElement('span');
                    speechBubble.appendChild(span);
                    imageWrapper.appendChild(speechBubble);
                }
                elements[item.className] = imageWrapper;
                imageContainer.appendChild(imageWrapper);
            });
            
            const avatarWrapper = elements.avatar;
            const escudoWrapper = elements.escudo;
            const avatarBubble = avatarWrapper.querySelector('.speech-bubble');
            const avatarSpan = avatarWrapper.querySelector('.speech-bubble span');
            
            // Wait for user interaction to start the animation and sound
            playButton.addEventListener('click', () => {
                // Hide the button once clicked
                playButton.classList.add('hidden');

                // Start audio playback
                audio.play().catch(error => {
                    console.error("Audio playback failed:", error);
                });
                
                // Start the visual sequence after a 5-second delay
                setTimeout(() => {
                    avatarWrapper.classList.remove('transparent');
                    avatarWrapper.classList.add('visible');
                    
                    setTimeout(() => {
                        if (avatarBubble) {
                            avatarBubble.classList.remove('hidden');
                            const typingSpeed = 125;
                            typeWriter(avatarSpan, config[0].speechText, typingSpeed, () => {
                                setTimeout(() => {
                                    avatarBubble.classList.add('hidden');
                                    avatarWrapper.classList.remove('visible');
                                    avatarWrapper.classList.add('transparent');
                                    setTimeout(() => {
                                        escudoWrapper.classList.remove('transparent');
                                        escudoWrapper.classList.add('visible');
                                        setTimeout(() => {
                                            mainTitle.style.opacity = '1';
                                        }, 2000);
                                    }, 2000);
                                }, 6000);
                            });
                        }
                    }, 2000);
                }, 8000);
            });
        });
    </script>
</body>
</html>
